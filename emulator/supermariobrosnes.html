<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex" />
    <title>Super Mario Bros - NES</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    
<script type="text/javascript">
        $(function(){
        //$("#tweets").fadeOut("fast");
            $.ajax({
                 type: "GET",
                 url: "https://ia904509.us.archive.org/cors_get.php?path=/22/items/BestOfNes/BestOfNes_files.xml",
                 dataType: "xml",
                 success: function(xml) {
                 
                    $(xml).find("file").each(function(){
                         var file =  $(this).attr("name");
                         var exfile = file.split(".");
                        if(exfile[1]=='zip'){
                         $("#tweets").append("<li>" + file + "</li>");
                        }
                     }); //close each(
                    //$("#tweets").fadeIn("slow");
                }
             }); //close $.ajax(
        });
</script>
</head>
<body>

<div style="width:640px;height:480px;max-width:100%;margin:0 auto;">
<ol id="tweets"></ol>   
<div id="game"></div>
</div>

<script type="text/javascript">
    EJS_pathtodata = 'data/';
    EJS_player = '#game';
    EJS_biosUrl = '';
    EJS_gameUrl = 'https://ia904509.us.archive.org/cors_get.php?path=/22/items/BestOfNes/castlevania.zip';
    EJS_core = 'nes';
    EJS_onGameStart = function() {};
</script>

<script type="text/javascript" src="data/loader.js"></script>

<style>
html,body {margin:0;padding:0;}
</style>
</body>
</html>
